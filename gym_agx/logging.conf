[loggers]
keys=root, gym_agx

[handlers]
keys=console, file

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console
propagate=1
qualname=root

[logger_gym_agx]
level=DEBUG
handlers=file
propagate=0
qualname=gym_agx

[handler_console]
class=logging.StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_file]
class=logging.FileHandler
formatter=generic
args=('../logs/gym_agx.log', 'w')

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(message)s
datefmt=
class=logging.Formatter

